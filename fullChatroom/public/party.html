<!DOCTYPE html>
<html lang="en">
<head>
    <script
    src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <title>AggieAux</title>
</head>
<body>
    <div class = "container-fluid">
        <div id="player"></div>
        <div id = "video-controls">
            <i id = "play" style = "cursor: pointer;" class = "material-icons">play_arrow</i>
            <i id = "pause" style = "cursor: pointer;" class = "material-icons">pause</i>
            <input id="progress-bar" type="range" style="width: 300px;">
            <span id="current-time"></span>
            <span id="duration"></span>
            <form id="video-request">
                <input type="text"
                    id = "vidRequest"
                    type = "text"
                    placeholder = "Enter Youtube Link"
                    required
                    autocomplete = "off"
                />
                <button class = "btn" id ="vidSend">Send</button>
            </form>
        </div>
    </div>
    <div class = "container-fluid">
        <div class = "chat-container">
            <div class = "chat-main">
                <div class = "chat-sidebar">
                    <h3>Room Name: </h3>
                    <h2 id= "room-name"></h2>
                    <h3>Users</h3>
                    <ul id = "users"></ul>
                </div>
                <div class = "chat-messages">
                </div>
            </div>
            <div class ="chat-submit-container">
                <form id="chat-form">
                    <input type="text"
                        id = "msg"
                        type = "text"
                        placeholder = "Enter Message"
                        required
                        autocomplete = "off"
                    />
                    <button class = "btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
